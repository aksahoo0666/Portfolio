<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script>

        var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday","Saturday"];
        var months = ["Jan","Feb","Mar","Apr","May","June","July","Aug","September","October","Nov","Dec"];
        function GateCurrentDate(){
            var now=new Date();
            document.getElementById("today").innerHTML=`
            ${weekdays[now.getDay()]} , ${now.getDate()} ${months[now.getMonth()]} - ${now.getFullYear()}
            `;
            var hrs=now.getHours();
            var greeting=document.getElementById("greeting");
            var icon = document.getElementById("icon");
            if(hrs>=0 && hrs<=12)
            {
                greeting.innerHTML="<span class='bi bi-brightness-alt-high'></span> Good Morning !!";
                icon.src = "public/images/morning.gif";
            }
            else if(hrs>12 && hrs<=17) {
                greeting.innerHTML=`Good Afternoon !`;
                icon.src = "public/images/afternoon.gif";
         
            } else if(hrs>17 && hrs<=23) {
                greeting.innerHTML=`Good Evening`;
                icon.src = "public/images/evenings.gif";
         
            }
        }
        function bodyLoad(){
            GateCurrentDate();
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="btn-toolbar bg-danger p-2 mt-3 d-flex justify-content-between">
        <button class="btn btn-danger">Home</button>
        <button class="btn btn-danger">
            <span id="greeting"></span>
        </button>
        <button class="btn btn-danger">
            <span id="today"></span>
        </button>
    </div>
    <main class="mt-4 d-flex justify-content-center">
        <img id="icon" width="100" height="100">
    </main>
</body>
</html>
