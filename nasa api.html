<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function bodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot")
            .then(function(response){
                return response.json();
            })
            .then(function(marsObj){
                marsObj.photos.map(function(item){
                    var tr=document.createElement("tr");
                    var tdId=document.createElement("td");
                    var tdPreviews=document.createElement("td");
                    var tdCamera=document.createElement("td");
                    var tdRover=document.createElement("td");

                    tdId.innerHTML=item.id;
                    tdPreviews.innerHTML=`<a href=${item.img_src} target="_blank"><img src=${item.img_src} width="100" height="100"></a>`;
                    tdCamera.innerHTML=item.camera.full_name;
                    tdRover.innerHTML=item.rover.name;
                    tr.appendChild(tdId);
                    tr.appendChild(tdPreviews);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);
                })
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>Mars Rover Photo</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo ID</th>
                <th>Preview</th>
                <th>Camera Name</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
